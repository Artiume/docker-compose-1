version: "3.7"
services:

## Sonarr â€“ TV Show Download and Management
  sonarr:
    container_name: sonarr
    image: linuxserver/sonarr
    restart: always
    networks:
      traefik_proxy:
        ipv4_address: 192.168.50.250
    ports:
        - "8989:8989"
    volumes:
      - ${USERDIR}/dwnloads:/downloads
      - /mnt/storage/tv:/tv
      - ${USERDIR}/docker/sonarr:/config
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    labels:
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.sonarr-rtr.entrypoints=https"
      - "traefik.http.routers.sonarr-rtr.rule=Host(`sonarr.$DOMAINNAME`)"
      - "traefik.http.routers.sonarr-rtr.tls=true"
      - "traefik.http.routers.sonarr-rtr.tls.certresolver=dns-cloudflare"
      ## Middlewares
      - "traefik.http.routers.sonarr-rtr.middlewares=secure-chain@file,rate-limit@file"
      ## HTTP Services
      - "traefik.http.routers.sonarr-rtr.service=sonarr-svc"
      - "traefik.http.services.sonarr-svc.loadbalancer.server.port=8989"

networks:
  traefik_proxy:
    external: true
